<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Aerylect</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { text-align: center; background: #231F20; }
      #unity-container { position: relative; width: 100%; height: 100%; background: #231F20 url('thumbnail.png') center center / cover no-repeat; }
      #unity-canvas { width: 100%; height: 100%; background: transparent; }
      #start-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.5);
      }
      #start-button {
        font-size: 16px;
        padding: 12px 20px;
        border-radius: 6px;
        border: 1px solid #ffffff80;
        background: #2b6cb0;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="start-overlay">
        <button id="start-button" type="button">Start</button>
      </div>
    </div>
    <script>
      function addMobileMetaAndFillCanvas() {
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          var meta = document.createElement('meta');
          meta.name = 'viewport';
          meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
          document.head.appendChild(meta);
        }
        // Ensure canvas fills container
        var canvas = document.getElementById('unity-canvas');
        canvas.style.width = '100%';
        canvas.style.height = '100%';
      }

      function loadUnity() {
        addMobileMetaAndFillCanvas();
        var script = document.createElement('script');
        script.src = 'Build/Aerylect.loader.js';
        script.onload = function() {
          createUnityInstance(document.getElementById('unity-canvas'), {
            dataUrl: 'Build/Aerylect.data.br',
            frameworkUrl: 'Build/Aerylect.framework.js.br',
            codeUrl: 'Build/Aerylect.wasm.br',
            streamingAssetsUrl: 'StreamingAssets',
            companyName: 'Eaten Baguette Studios',
            productName: 'Aerylect',
            productVersion: '1.0'
            // matchWebGLToCanvasSize defaults to true so the render size matches the canvas size
          }).then(function() {
            // Hide the start overlay after successful init
            var overlay = document.getElementById('start-overlay');
            if (overlay) overlay.style.display = 'none';
          });
        };
        document.body.appendChild(script);
      }

      document.getElementById('start-button').addEventListener('click', loadUnity);
    </script>
  </body>
</html>
